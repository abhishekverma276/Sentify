<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Sentiment Analysis</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="container">
    <header>
      <h1><i class="fab fa-youtube"></i> YouTube Sentiment Analysis</h1>
    </header>
    <main>
      <div class="input-group">
        <input type="text" id="video-url" placeholder="Enter YouTube video URL" />
        <button id="fetch-comments">Fetch Comments</button>
      </div>
      <div id="results"></div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
